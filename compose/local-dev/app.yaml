services:

  elasticsearch:
    image: ${IMAGE_FIN_FIN_ELASTIC_SEARCH}
    environment:
      - node.name=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ports:
       - 9200:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ['CMD-SHELL', 'if curl -s -o /dev/null -w "%{http_code}" http://localhost:9200/_ingest/pipeline/aggie-experts-pipeline | grep -q "200"; then exit 0; else curl -X PUT -H "Content-Type: application/json" -d ''{"description":"Adds a modified-date field","processors":[{"set":{"field":"modified-date","value":"{{_ingest.timestamp}}"}}]}'' http://localhost:9200/_ingest/pipeline/aggie-experts-pipeline || exit 1; fi']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: unless-stopped
  gateway:
    image: ${IMAGE_AGGIE_EXPERTS_WEBAPP}
    volumes:
      - ../../../aggie-experts/webapp/lib:/app/lib
      - ../../../aggie-experts/webapp/models:/app/models
    ports:
      - "8080:3000"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    command: npm run gateway
    # command: bash -c 'tail -f /dev/null'
  spa:
    image: ${IMAGE_AGGIE_EXPERTS_WEBAPP}
    volumes:
      - ../../../aggie-experts/webapp/lib:/app/lib
      - ../../../aggie-experts/webapp/models:/app/models
      - ../../../aggie-experts/webapp/spa/controllers:/app/spa/controllers
      - ../../../aggie-experts/webapp/spa/models:/app/spa/models
      - ../../../aggie-experts/webapp/spa/config.js:/app/spa/config.js
      - ../../../aggie-experts/webapp/spa/client/public:/app/spa/client/public
    environment:
      - CLIENT_ENV=${CLIENT_ENV:-production}
      - EXPERTS_IS_PUBLIC=${EXPERTS_IS_PUBLIC:-true}
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    command: npm run spa
    # command: bash -c 'tail -f /dev/null'
  api:
    image: ${IMAGE_AGGIE_EXPERTS_WEBAPP}
    volumes:
      - ../../../aggie-experts/webapp/lib:/app/lib
      - ../../../aggie-experts/webapp/models:/app/models
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    command: npm run api
    # command: bash -c 'tail -f /dev/null'

  kibana:
      image: docker.elastic.co/kibana/kibana:8.4.3
      ports:
       - 5601:5601
      environment:
        - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        - ELASTICSEARCH_URL=http://elasticsearch:9200
        # - SERVER_BASEPATH=/kibana
        # - SERVER_REWRITEBASEPATH=true
        - xpack.security.enabled=false
        - telemetry.enabled=false
      depends_on:
        - elasticsearch

networks:
  default:
    name: aggie_experts_prod

volumes:
  es-data:
    driver: local