apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
spec:
  template:
    spec:
      containers:
        - name: elasticsearch
          image: us-west1-docker.pkg.dev/aggie-experts/pub/elastic-search:anduin
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: nfs-csi
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
    - metadata:
        name: backups
      spec:
        storageClassName: nfs-csi
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi